<!doctype html>
<html>
  <head>
    <title>XKCD Popup</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Raleway:100,400);
      body {
        text-align: center;
        width: 600px;
        font-family: 'Raleway';
        background-color: #f1f2f0;
        font-weight: 700;
      }
      div {
        display:inline-block;
        color:#444;
        border:1px solid #CCC;
        background:#DDD;
        box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
        cursor:pointer;
        vertical-align:middle;
        padding: 5px;
        text-align: center;
      }
      div:active {
        color: white;
        box-shadow: 0 0 5px -1px rgba(0,0,0,0.6);
      }
      div:hover {
        opacity: 0.75;
      }
      img {
        max-width: 600px;
        padding-top: 10px;
      }
      h1 {
        padding-bottom: -10px;
      }
      a {
        text-decoration: underline;
      }
      a:hover {
        opacity: 0.5;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <h1 id="comicTitle"></h1>
      <h2 id="comicNumber"></h1>
      <div id="getFirst">|<</div>
      <div id="getPrevious">PREV</div>
      <div id="getRandom">RANDOM</div>
      <div id="getNext">NEXT></div>
      <div id="getLast">>|</div>
    </header>
    <img id="comicImg">   
    <p>
      <a id="openSite">https://xkcd.com/</a>
    </p>
    </table>  
  </body>
</html>
